<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <link rel="icon" href="pen.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      font-size: 80px;
      margin: 0;
      color: #e74c3c;
    }
    h2 {
      font-size: 24px;
      margin: 10px 0 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background: #3498db;
      color: #fff;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s;
    }
    a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>We're sorry, but the page you requested doesn't exist. It might have been moved or deleted.</p>
    <a href="/">Return Home</a>
  </div>
</body>
</html>
