<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw üñãÔ∏è</title>
  <link rel="icon" href="icons/fravicon.png" type="image/png">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <canvas id="drawingCanvas"></canvas>
  <div class="toolbar">
    <div class="toolbar-row">
      <button id="penBtn" class="tool-btn" title="Pen">
        <img src="icons/pen.png" alt="Pen">
      </button>
      <button id="highlighterBtn" class="tool-btn" title="Highlighter">
        <img src="icons/highlighter.png" alt="Highlighter">
      </button>
      <button id="eraserBtn" class="tool-btn" title="Eraser">
        <img src="icons/eraser.png" alt="Eraser">
      </button>
      <button id="lineBtn" class="tool-btn" title="Line">
        <img src="icons/line.png" alt="Line">
      </button>
      <button id="textBtn" class="tool-btn" title="Text">
        <img src="icons/text.png" alt="Text">
      </button>
      <button id="moveBtn" class="tool-btn" title="Move">
        <img src="icons/move.png" alt="Move">
      </button>
      <button id="undoBtn" class="tool-btn" title="Undo">
        <img src="icons/undo.png" alt="Undo">
      </button>
      <button id="redoBtn" class="tool-btn" title="Redo">
        <img src="icons/redo.png" alt="Redo">
      </button>
      <button id="clearBtn" class="tool-btn" title="Clear">
        <img src="icons/clear.png" alt="Clear">
      </button>
      <button id="saveBtn" class="tool-btn" title="Save">
        <img src="icons/save.png" alt="Save">
      </button>
      <input type="color" id="colorPicker" title="Choose Color" value="#000000">
    </div>
    <div class="slider-row">
      <label for="brushSize">Brush Size:</label>
      <input type="range" id="brushSize" min="1" max="50" value="2" title="Brush Size">
    </div>
  </div>
  <script src="static/script.js"></script>
</body>
</html>
